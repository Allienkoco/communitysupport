<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <title>智慧医养公共服务平台</title>
    </head>
    <body class="mdui-theme-primary-red mdui-theme-accent-orange">
        <div class="background-picture mdui-shadow-10">
            <div class="mdui-appbar">
                <div class="mdui-toolbar mdui-color-theme ">
                    <span class="mdui-typo-title">智慧医养公共服务平台</span>
                    <div class="mdui-toolbar-spacer"></div>
                    <div class="mdui-typo-subheading" id="show_account"></div>
                    <a id="button_login" class="mdui-btn mdui-btn-icon mdui-ripple-white"><i
                            class="mdui-icon material-icons">account_circle</i></a>
                </div>
            </div>
            <div class="mdui-container">
                <div class="mdui-dialog mdui-dialog-prompt" id="dialog_login">
                    <div class="mdui-dialog-content">
                        <div class="mdui-dialog-title">登录账号</div>
                        <div class="mdui-textfield mdui-textfield-floating-label">
                            <label class="mdui-textfield-label">账号</label>
                            <input class="mdui-textfield-input" type="text" id="input_account"/>
                            <div class="mdui-textfield-error">账号不能为空</div>
                        </div>
                        <div class="mdui-textfield mdui-textfield-floating-label">
                            <label class="mdui-textfield-label">密码</label>
                            <input class="mdui-textfield-input" type="password" id="input_passwd"/>
                            <div class="mdui-textfield-error">密码不能为空</div>
                        </div>

                        <div class="mdui-dialog-actions">
                            <a href="registered.html"
                               class="mdui-btn mdui-ripple1 mdui-float-left mdui-text-color-theme">还没有账号？点击注册</a>
                            <button class="mdui-btn mdui-text-color-black-secondary mdui-ripple" mdui-dialog-cancel>取消
                            </button>
                            <button class="mdui-btn mdui-color-theme-500 mdui-ripple" mdui-dialog-confirm>登录</button>
                        </div>
                    </div>
                </div>
                <div class="mdui-row-xs-1 mdui-row-sm-2 mdui-row-md-3 mdui-m-t-2">
                    <div class="mdui-col mdui-m-t-2">
                        <div class="mdui-card mdui-hoverable mdui-ripple" id="card_com">
                            <div class="mdui-card-media ">
                                <img src="./picture/health.jpg">
                            </div>
                            <div class="mdui-card-media-covered">
                                <div class="mdui-card-primary">
                                    <div class="mdui-card-primary-title">综合医疗</div>
                                    <div class="mdui-card-primary-subtitle">寻医问药、健康自检、个人档案</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mdui-col mdui-m-t-2">
                        <div class="mdui-card mdui-hoverable mdui-ripple" id="card_health">
                            <div class="mdui-card-media ">
                                <img src="./picture/book.png">
                            </div>
                            <div class="mdui-card-media-covered">
                                <div class="mdui-card-primary">
                                    <div class="mdui-card-primary-title">健康教育</div>
                                    <div class="mdui-card-primary-subtitle">面向全区的在线健康教育平台</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mdui-col mdui-m-t-2">
                        <div class="mdui-card mdui-hoverable mdui-ripple" id="card_old">
                            <div class="mdui-card-media ">
                                <img src="./picture/iot.png">
                            </div>
                            <div class="mdui-card-media-covered">
                                <div class="mdui-card-primary">
                                    <div class="mdui-card-primary-title">医养结合</div>
                                    <div class="mdui-card-primary-subtitle">基于物联网的医养结合预警平台</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-mypagebottom">
            <div class="mdui-p-t-3 mdui-p-b-3">
                <div class="mdui-text-color-grey-500 mdui-text-center">
                    <div class="mdui-m-t-1">隐私声明 / 网站地图 / 常见问题 / 关于我们 / 联系我们</div>
                    <div class="mdui-m-t-1">版权所有 © 2013 - 2019 communitysupport.com 保留所有权利</div>
                    <div class="mdui-m-t-1">京 ICP 备 16052096 号 | 增值电信业务经营许可证：京 B2-20160196</div>
                </div>
            </div>
        </div>
    </body>
    <script src="./js/mdui.js"></script>
    <script src="js/jquery-min.js"></script>
    <script src="js/myjs.js"></script>
    <link rel="stylesheet" href="./css/mdui.css">
    <link rel="stylesheet" href="./css/mycss.css">
</html>
