<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>综合医疗</title>
    </head>
    <body class="mdui-theme-primary-red mdui-theme-accent-orange">
        <div class="background-picture mdui-shadow-10">
            <div class="mdui-appbar mdui-appbar-fixed mdui-appbar-scroll-toolbar-hide">
                <div class="mdui-toolbar mdui-color-theme">
                    <a href="index.html"><span class="mdui-typo-title">智慧医养公共服务平台</span></a>
                    <div class="mdui-toolbar-spacer"></div>
                    <div class="mdui-typo-subheading" id="show_account"></div>
                    <a id="button_login" class="mdui-btn mdui-btn-icon "><i
                            class="mdui-icon material-icons">account_circle</i></a>
                </div>
                <div class="mdui-tab mdui-color-theme " mdui-tab>
                    <a href="#tab1" class="mdui-ripple mdui-ripple-white">寻医问药</a>
                    <a href="#tab2" class="mdui-ripple mdui-ripple-white">问卷自检</a>
                    <a href="#tab3" class="mdui-ripple mdui-ripple-white">个人信息</a>
                </div>
            </div>
            <div class="mdui-container container-mypaddingforhide">
                <div id="tab1">
                    <div class="mdui-card">
                        <ul class="mdui-list" id="list_questions">

                        </ul>
                    </div>

                    <button class="mdui-fab mdui-fab-fixed mdui-color-amber" id="button_post">
                        <i class="mdui-icon material-icons">mode_edit</i>
                    </button>

                    <div class="mdui-dialog" id="dialog_post">
                        <div class="mdui-dialog-content">
                            <div class="mdui-dialog-title">发布问题</div>
                            <div class="mdui-textfield ">
                                <textarea class="mdui-textfield-input" type="text" placeholder="标题"
                                          id="input_title"></textarea>
                            </div>
                            <div class="mdui-textfield ">
                                <textarea class="mdui-textfield-input" type="text" rows="4" placeholder="内容"
                                          id="input_test"></textarea>
                            </div>

                            <div class="mdui-dialog-actions">
                                <button class="mdui-btn mdui-text-color-black-secondary mdui-ripple" mdui-dialog-cancel>
                                    取消
                                </button>
                                <button class="mdui-btn mdui-color-theme-500 mdui-ripple" mdui-dialog-confirm>发布
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
                <div id="tab2">
                    <div class="mdui-card mdui-p-l-5 mdui-p-r-5 mdui-p-t-2 mdui-p-b-2" id="exam_paper">
                    </div>
                    <div class="mdui-float-right mdui-m-t-5">
                        <button class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent" id="submit">
                            提交
                        </button>
                    </div>
                </div>
                <div id="tab3">
                    <div class="mdui-card mdui-m-b-3">
                        <div class="mdui-list" id="list_info">
                            <div class="mylistforinfo mdui-row-xs-2">
                                <div class="mdui-list-item-content mdui-col">
                                    <div class="mdui-list-item-title">姓名</div>
                                    <div class="mdui-list-item-text mdui-list-item-one-line">
                                        <span class="mdui-text-color-theme-text" id="info_name"></span>
                                    </div>
                                </div>
                                <div class="mdui-list-item-content mdui-col">
                                    <div class="mdui-list-item-title">账号</div>
                                    <div class="mdui-list-item-text mdui-list-item-one-line">
                                        <span class="mdui-text-color-theme-text"
                                              id="infor_account"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="mylistforinfo mdui-row-xs-2">
                                <div class="mdui-list-item-content mdui-col">
                                    <div class="mdui-list-item-title">年龄</div>
                                    <div class="mdui-list-item-text mdui-list-item-one-line">
                                        <span class="mdui-text-color-theme-text" id="info_age"></span>
                                    </div>
                                </div>
                                <div class="mdui-list-item-content mdui-col">
                                    <div class="mdui-list-item-title">电话</div>
                                    <div class="mdui-list-item-text mdui-list-item-one-line">
                                        <span class="mdui-text-color-theme-text" id="info_tel"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="mylistforinfo mdui-row-xs-2">
                                <div class="mdui-list-item-content mdui-col">
                                    <div class="mdui-list-item-title ">用户类型</div>
                                    <div class="mdui-list-item-text mdui-list-item-one-line">
                                        <span class="mdui-text-color-theme-text" id="info_type"></span>
                                    </div>
                                </div>
                                <div class="mdui-list-item-content mdui-col">
                                    <div class="mdui-list-item-title">养老类型</div>
                                    <div class="mdui-list-item-text mdui-list-item-one-line">
                                        <span class="mdui-text-color-theme-text" id="info_oldtype"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mdui-table-fluid">
                        <table class="mdui-table">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>患病名称</th>
                                <th>患病日期</th>
                            </tr>
                            </thead>
                            <tbody id="list_ill">

                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
        <div class="container-mypagebottom ">
            <div class="mdui-p-t-3 mdui-p-b-3">
                <div class="mdui-text-color-grey-500 mdui-text-center ">
                    <div class="mdui-m-t-1">隐私声明 / 网站地图 / 常见问题 / 关于我们 / 联系我们</div>
                    <div class="mdui-m-t-1">版权所有 © 2013 - 2019 communitysupport.com 保留所有权利</div>
                    <div class="mdui-m-t-1">京 ICP 备 16052096 号 | 增值电信业务经营许可证：京 B2-20160196</div>
                </div>
            </div>
        </div>

    </body>
    <script src="./js/mdui.js"></script>
    <script src="js/jquery-min.js"></script>
    <script src="js/comprehensive.js"></script>
    <link rel="stylesheet" href="./css/mdui.css">
    <link rel="stylesheet" href="./css/mycss.css">
</html>
