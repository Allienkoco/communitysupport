<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>问题详情</title>
    </head>
    <body class="mdui-theme-primary-red mdui-theme-accent-orange">
        <div class="background-picture">
            <div class="mdui-appbar">
                <div class="mdui-toolbar mdui-color-theme">
                    <span class="mdui-typo-title">智慧医养公共服务平台</span>
                    <div class="mdui-toolbar-spacer"></div>
                    <div class="mdui-typo-subheading" id="show_account"></div>
                    <a id="button_login" class="mdui-btn mdui-btn-icon "><i
                            class="mdui-icon material-icons">account_circle</i></a>
                </div>
            </div>
            <div class="mdui-container container-mypaddingforhide">
                <div id="tab1">
                    <div class="mdui-card container-mylistcard">
                        <ul class="mdui-list" id="list_questions">

                        </ul>
                    </div>

                    <button class="mdui-fab mdui-fab-fixed mdui-color-amber" id="button_post">
                        <i class="mdui-icon material-icons">mode_edit</i>
                    </button>

                    <div class="mdui-dialog" id="dialog_post">
                        <div class="mdui-dialog-content">
                            <div class="mdui-dialog-title">发布问题</div>
                            <div class="mdui-textfield ">
                                <textarea class="mdui-textfield-input" type="text" placeholder="标题"
                                          id="input_title"></textarea>
                            </div>
                            <div class="mdui-textfield ">
                                <textarea class="mdui-textfield-input" type="text" rows="4" placeholder="内容"
                                          id="input_test"></textarea>
                            </div>

                            <div class="mdui-dialog-actions">
                                <button class="mdui-btn mdui-text-color-black-secondary mdui-ripple" mdui-dialog-cancel>
                                    取消
                                </button>
                                <button class="mdui-btn mdui-color-theme-500 mdui-ripple" mdui-dialog-confirm>发布
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
                <div id="tab2">

                </div>
                <div id="tab3">

                </div>
            </div>
        </div>
        <div class="container-mypagebottom ">
            <div class="mdui-p-t-3 mdui-p-b-3">
                <div class="mdui-text-color-grey-500 mdui-text-center ">
                    <div class="mdui-m-t-1">隐私声明 / 网站地图 / 常见问题 / 关于我们 / 联系我们</div>
                    <div class="mdui-m-t-1">版权所有 © 2013 - 2019 communitysupport.com 保留所有权利</div>
                    <div class="mdui-m-t-1">京 ICP 备 16052096 号 | 增值电信业务经营许可证：京 B2-20160196</div>
                </div>
            </div>
        </div>

    </body>
    <script src="./js/mdui.js"></script>
    <script src="js/jquery-min.js"></script>
    <script src="js/comprehensive.js"></script>
    <link rel="stylesheet" href="./css/mdui.css">
    <link rel="stylesheet" href="./css/mycss.css">
</html>
